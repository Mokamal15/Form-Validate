<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>LOG IN</h1>
    <span></span>
    <form  onsubmit="formValidate()" action="https://face-book-clone-nu.vercel.app/" method="get" novalidate>
        <input type="email"required placeholder="E-Mail" id="email" required>
        <input type="password"  placeholder="Password" id="password" required>
        <input type="submit">
        <input type="reset">

    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
